name: Deploy Flask API & Static Web to GCP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-api:
    name: Build & Push Flask API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TP1/API

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Authentifie gcloud avec ton compte de service
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 2️⃣ Configure Docker pour Artifact Registry
      - name: Authenticate Docker with Artifact Registry
        run: |
          # Active explicitement le compte de service
          gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud auth configure-docker europe-west9-docker.pkg.dev --quiet
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://europe-west9-docker.pkg.dev

      # 3️⃣ Build et push de l’image Flask
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-api-repo/flask-api
          echo "Building and pushing image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      # 4️⃣ (Optionnel mais très utile) Déploiement automatique sur Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy flask-api \
            --image=europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-api-repo/flask-api:latest \
            --region=europe-west9 \
            --platform=managed \
            --allow-unauthenticated

  deploy-web:
    name: Upload static website to GCS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TP1/WEB
    needs: deploy-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Upload static site to GCS
        run: |
          echo "Syncing website to bucket..."
          gsutil -m rsync -r . gs://mon-site-web-bucket
